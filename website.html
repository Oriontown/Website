<!DOCTYPE html>
<html>
    <fontcolor="<div id="00FF00"></div>

    </fontcolor>
        
    <head>
        <title>Casting Variables</title>
        <style>
        body {
            background-image: url(https://img.freepik.com/free-vector/white-abstract-background_23-2148806276.jpg)
        }
       </style>
        <script>
            function myFunction() {
                var a = 4;
                var b = 5;
                var c = "The answer is " + a + b;
                alert (c);
            }
        </script>
    </head>
    <body onload="myFunction();">
        <p>
            <h2>The output of this code will be 45. This is because variables in the code are combining to make the sentence "The answer is 45."<h2>
        </p>
    </body>
</html>
